<footer class="footer bg-white">
    <div class="footer-social">
      <div class="footer-container clearfix">
        <div class="social-list">
            {% if site.owner.twitter %}
                <a class="social twitter" target="blank" href="https://twitter.com/{{ site.owner.twitter }}" data-hover="Twitter">Twitter</a>
            {% endif %}

            {% if site.owner.facebook %}
                <a class="social facebook" target="blank" href="https://www.facebook.com/{{ site.owner.facebook }}" data-hover="GitHub">GitHub</a>
            {% endif %}

            {% if site.owner.instagram %}
                <a class="social instagram" target="blank" href="https://instagram/{{ site.owner.instagram }}"  data-hover="Instagram">Instagram</a>
            {% endif %}

            {% if site.owner.github %}
                <a class="social github" target="blank" href="https://github.com/{{ site.owner.github }}" data-hover="GitHub">GitHub</a>
            {% endif %}

            <a class="social rss" target="blank" href="/feed.xml" data-hover="RSS">RSS</a>
          </div>
        </div>
      </div>
	<div class="footer-meta">
        <div class="footer-container">
                <div class="info-text">
                    <p>&copy; Copyright 2015 - {{ site.time | date: '%Y' }} â™ª By {{ site.owner.name }}</p>
                </div>
        </div>
</footer>
